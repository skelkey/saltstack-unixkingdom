# ipsec.conf - strongSwan IPsec configuration file

# basic configuration

config setup
    # strictcrlpolicy=yes
    uniqueids   = never
    charondebug = "ike 2, knl 2, cfg 2, net 2, esp 2, dmn 2,  mgr 2"

# Add connections here.
conn %default
    type=transport
    authby=rsasig
    pfs=no
    rekey=no
    keyingtries=1
    left=%defaultroute
    leftprotoport=udp/l2tp
    leftcert=server.crt
    leftprotoport=udp/l2tp
    leftid=@vpn.unix-kingdom.fr
    right=%any
    rightprotoport=udp/%any
    rightrsasigkey=%cert
    auto=add

