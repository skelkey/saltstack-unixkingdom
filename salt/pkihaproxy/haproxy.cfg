{% set ejbca_ip = salt['mine.get']('euw2a-prd-unixkingdom-ejbca-1', 'network.interface_ip')['euw2a-prd-unixkingdom-ejbca-1'] %}
global
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    stats socket /var/lib/haproxy/stats

    ssl-default-bind-ciphers PROFILE=SYSTEM
    ssl-default-server-ciphers PROFILE=SYSTEM

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend ejbca_http
    bind *:80
    mode http
    redirect scheme https if !{ ssl_fc }

frontend ejbca_https
    bind   *:443
    option tcplog
    mode   tcp

    default_backend ejbca_https

frontend ejbca_admin
    bind   *:8443
    option tcplog
    mode   tcp

    default_backend ejbca_admin

backend ejbca_https
    mode   tcp
    server euw2a-unixkingdom-ejbca-1 {{ ejbca_ip }}:8442

backend ejbca_admin
    mode   tcp
    server euw2a-unixkingdom-ejbca-1 {{ ejbca_ip }}:8443

